<div>
<div class="arrow-back" ng-hide="!backAllowed"><a href='#/'>‚Üê</a></div>
	<a href="#detailed/:world">
    <div class="overall-world">

			</div>
			<div class='dough-mask-2'>
				<div class='part-dough' ng-style="{'transform': 'translateX(-25%) translateY(-25%) rotate(' + overallData.worldData.angle + 'deg)'}"></div>
			</div>
		</div>
    </div>
	</a>
	<a href="#detailed/:country">

			<div class="yes-label">YES<div class="num-label">{{overallData.countryData.yes}}</div></div>
			<div class="no-label">NO<div class="num-label">{{overallData.countryData.no}}</div></div>
