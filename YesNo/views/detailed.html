<div>
<div class="arrow-back"><a href='#overall'>←</a></div>
	<div class="detailed-month">
		<canvas id="line" width="500" height="240" class="chart chart-line" chart-data="monthlyDataSource.dataset"
		chart-labels="monthlyDataSource.labels" chart-series="monthlyDataSource.series">
		</canvas>
	</div>
	<div class="detailed-week">
		<canvas id="line" width="450" height="240" class="chart chart-line" chart-data="weeklyDataSource.dataset"
		chart-labels="weeklyDataSource.labels" chart-series="weeklyDataSource.series">
		</canvas>
	</div>
	<div class="detailed-hour">
		<canvas id="line" width="1000" height="240" class="chart chart-line" chart-data="hourlyDataSource.dataset"
		chart-labels="hourlyDataSource.labels" chart-series="hourlyDataSource.series">
		</canvas>
	</div>

</div>
